<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0, shrink-to-fit=no"
    />
    <meta name="description" content="Neo4j visualization" />
    <title>Neo4j visualization</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="libraries/css/bootstrap.min.css" />
    <link rel="stylesheet" href="libraries/css/font-awesome.min.css" />
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="libraries/css/main.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div clss="col">
         
        </div>
        <div class="col">
          <div class="col form-inline">
            <input
              type="text"
              class="form-control form-control-sm"
              size="80px"
              id="queryText"
              placeholder="Enter PMCID, PMID or acc:Accession Number"
            />
            <button
              type="button"
              class="btn btn-outline-primary btn-sm"
              id="btnSend"
            >
              <i class="fa fa-check" aria-hidden="true"></i> Search&nbsp;
            </button>
            &nbsp;
            <input
              class="form-check-input"
              type="checkbox"
              id="chkboxCypherQry"
              value="1"
            />
            <label class="form-check-label" for="chkboxCypherQry"
              >Use Cypher Query</label
            >
            <div class="btn-group" id="functional-buttons">
              <a
                class="btn btn-primary btn-sm"
                id="open_article"
                href=""
                target="_blank"
                role="button"
                >Show more info</a
              >
              <div class="dropdown">
                <button
                  class="btn btn-primary dropdown-toggle btn-sm"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Save graph
                </button>
                <div
                  class="dropdown-menu dropdown-menu-right"
                  aria-labelledby="dropdownMenuButton"
                >
                  <a class="dropdown-item" id="save_as_json">JSON</a>
                  <a class="dropdown-item" id="save_as_gml_gephi">GML Gephi</a>
                  <a class="dropdown-item" id="save_as_gml_vos"
                    >GML VOSviewer</a
                  >
                  <a class="dropdown-item" id="save_as_xgmml">XGMML</a>
                  <a class="dropdown-item" id="save_as_svg">SVG</a>
                </div>
              </div>
              <div class="dropdown">
                <button
                  class="btn btn-primary dropdown-toggle btn-sm"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Options
                </button>
                <div
                  class="dropdown-menu dropdown-menu-right"
                  aria-labelledby="dropdownMenuButton"
                >
                  <h6 class="dropdown-header">Text in nodes</h6>
                  <a class="dropdown-item" id="display_id">ID</a>
                  <a class="dropdown-item active" id="display_title">Title</a>
                  <h6 class="dropdown-header">Toggle legend</h6>
                  <a class="dropdown-item active" id="display_legend"
                    >Display legend</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="container-fluid">
      <div class="row no-gutters">
        <div class="col" id="graphContainer">
          <svg id="resultSvg"></svg>
          <table class="table table-sm table-borderless" id="legend">
            <tr>
              <td>Paper</td>
              <td><span class="key-dot green"></span></td>
            </tr>
            <tr>
              <td>Accession No.</td>
              <td><span class="key-dot yellow"></span></td>
            </tr>
            <tr>
              <td>Queried item</td>
              <td><span class="key-dot blue"></span></td>
            </tr>
          </table>
        </div>
        <div class="col">
          <div id="propertiesBox">
            <div id="props"></div>
            <p></p>
            <table
              class="table table-sm table-striped table-hover"
              id="table_div"
            ></table>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="libraries/js/jquery-3.3.1.min.js"></script>
    <script src="libraries/js/popper.min.js"></script>
    <script src="libraries/js/bootstrap.min.js"></script>
    <script src="libraries/js/d3.v5.min.js"></script>
    <script src="libraries/js/FileSaver.min.js"></script>
    <script src="libraries/js/additional_functions.js"></script>
    <script src="libraries/js/query_functions.js"></script>
    <script src="libraries/js/saving_functions.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
