<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0, shrink-to-fit=no">
    <meta name="description" content="Neo4j visualization">
    <meta name="author" content="Mic Wan">
    <title>Neo4j visualization</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="d3js/css/bootstrap.min.css">
    <link rel="stylesheet" href="d3js/css/font-awesome.min.css">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="d3js/css/main.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-12 col-md-12 form-inline">
                <input type="text" class="form-control form-control-sm" size="40px" id="queryText" placeholder="PMCID or PMID" />
                <button type="button" class="btn btn-outline-primary btn-sm" id="btnSend">
                    <i class="fa fa-check" aria-hidden="true"></i> Send&nbsp;
                </button> &nbsp;
                <input class="form-check-input" type="checkbox" id="chkboxCypherQry" value="1" />
                <label class="form-check-label" for="chkboxCypherQry">Use Cypher Query</label>
            </div>
        </div>
    </div>
    <hr />
    <div class="container-fluid">
        <div class="row">
            <div class="col" id="graphContainer">
                <svg id="resultSvg"></svg>
            </div>
            <div class="col">
                <div class="btn-group">
                    <a class="btn btn-primary" id = "open_article" href ="" target="_blank" role="button">Show more info</a>
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Save graph
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" id="save_as_json">JSON</a>
                            <a class="dropdown-item" id="save_as_gml">GML</a>
                            <a class="dropdown-item" id="save_as_xgmml">XGMML</a>
                            <a class="dropdown-item" id="save_as_svg">SVG</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class='fa fa-ellipsis-v'></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item">Text in nodes
                              <div class="form-check">
                                <input type="radio" class="form-check-input" id="display_id" name="exampleRadios" onclick ="updateGraph()" value="1" >
                                <label class="form-check-label" for="display_id">IDs</label>
                              </div>
                              <div class="form-check">
                                <input type="radio" class="form-check-input" id="display_title" name="exampleRadios" onclick ="updateGraph()" value="1">
                                <label class="form-check-label" for="display_title">Titles</label>
                              </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div id="propertiesBox">
                </div>
            </div>
        </div>
    </div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="d3js/js/jquery-3.3.1.min.js"></script>
    <script src="d3js/js/popper.min.js"></script>
    <script src="d3js/js/bootstrap.min.js"></script>
    <script src="d3js/js/d3.v5.min.js"></script>
    <script src="d3js/js/d3js-example-neo4j.js"></script>
    <script src="build/bundle.js"></script>
</body>

</html>
